<div class="container">

        <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
        </div>

        <h1>Login</h1>
        <input type="text"
               ng-model="model.user.username"
               class="form-control"
               placeholder="username"/>
        <input type="password"
               ng-model="model.user.password"
               class="form-control"
               placeholder="password"/>

        <h1>
        </h1>

        <a ng-click="model.login(model.user.username, model.user.password)" class="btn btn-primary btn-block">Login</a>
        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
</div>
