    <div class="container">
            <div ng-show="model.error" class="alert alert-danger" role="alert">
                    {{model.error}}
            </div>

            <h1>Register</h1>
        <div class="form-group" ng-form name="myForm">
        <input type="text"
               ng-model="username"
               ng-class="{ 'error-when' : submitted && myForm.username.$error.required }"
               required
               name="username"
               class="form-control"
               placeholder="Username"/>
            <span ng-show="submitted && myForm.username.$error.required"
                  class="err">*Required Field</span>
        <input type="password"
               ng-model="password"
               required
               ng-class="{ 'error-when' : submitted && model.perror , 'error-also' : submitted && myForm.vpassword.$error.required  }"
               name="password"
               class="form-control"
               placeholder="Password"/>
            <span ng-show="submitted && myForm.password.$error.required"
                  class="err">*Required Field</span>
            <span  ng-show="submitted && model.perror"
                   class="err">*{{model.perror}}</span>
        <input type="password"
               ng-model="vpassword"
               required
               ng-class="{ 'error-when' : submitted && model.perror , 'error-also' : submitted && myForm.vpassword.$error.required}"
               name="vpassword"
               class="form-control"
               placeholder="Verify password"/>
            <span ng-show="submitted && myForm.vpassword.$error.required"
                  class="err">*Required Field</span>
            <span  ng-show="submitted && model.perror"
                   class="err">*{{model.perror}}</span>
            </div>
        <a ng-click="model.createUser(username,password,vpassword); submitted=true" class="btn btn-primary btn-block">Register</a>
        <a class="btn btn-danger btn-block"
           href="#/login">Cancel</a>
    </div>
