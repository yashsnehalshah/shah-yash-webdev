<div class="container">
    <form action="/api/uploads" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="widgetname">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="widgetname" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="widgettext">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="widgettext" placeholder="Some Text">
        </div>
        <div class="form-group">
            <label for="imageurl">URL</label>
            <input ng-model="model.widget.url" type="text" class="form-control" id="imageurl" placeholder="https://goo.gl/images/Wd3y3t">
        </div>
        <div class="form-group">
            <label for="imagewidth">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="imagewidth" placeholder="100%">
        </div>

        <label>Upload</label>
        <input  name="myFile"   type="file" class="form-control"/>
        <input name="userId" value="{{model.id}}" style="display: none" />
        <input name="websiteId" value="{{model.websiteId}}" style="display: none" />
        <input name="pageId" value="{{model.pageId}}" style="display:none" />
        <input name="width" value="{{model.widget.width}}" style="display:none" />
        <input  name="widgetId" value="{{model.widget._id}}"   style="display:none"/>

        <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>

        <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>
