        <div ng-show="model.error" class="alert alert-danger" role="alert">

               ng-model="username"
               class="form-control"
               placeholder="username"/>
        <input type="password"
               ng-model="password"
               class="form-control"
               placeholder="password"/>

        <h1>
        </h1>
