<div ng-show="model.success" class="alert alert-success" role="alert">
    {{model.success}}
</div>
<div class="container">
                <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>
        <a class="btn btn-info btn-block"
           href="#/user/{{model.user._id}}/searchmovies">Search Movies</a>
        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/favorites">My Favorite Movies</a>
        <a class="btn btn-secondary btn-block"
           href="#/user/{{model.user._id}}/reviews">My Reviews</a>
        <a class="btn btn-warning btn-block"
           href="#/user/{{model.user._id}}/searchusers">Search users</a>
        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/followings">Users followed by me</a>
        <a class="btn btn-danger btn-block"
           href="#/login">Logout</a>

           ng-click="model.deleteUser()">Unregister</a>-->
    </div>
